<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script>
const breakpoint = window.matchMedia('(min-width:640px)');
let mySwiperNews;
let mySwiperSponsors;

const breakpointChecker = function() {
	if (breakpoint.matches === true) {
  	if (mySwiperNews !== undefined || mySwiperSponsors !== undefined) {
    	mySwiperNews.destroy(true,true);
      mySwiperSponsors.destroy(true,true);
    }
    return;
  } else if (breakpoint.matches === false) {
  	enableSwiperNews();
    enableSwiperSponsors();
    return;
  }
};

const enableSwiperNews = function() {
  mySwiperNews = new Swiper ('.swiper-container.swiper--news', {
  	speed: 400,
    loop: true,
    navigation: {
      nextEl: '.swiper-button-next.news-next',
      prevEl: '.swiper-button-prev.news-prev',
    },
    slidesPerView: 'auto',
    a11y: true,
    keyboardControl: true,
    grabCursor: true,
  });
};

const enableSwiperSponsors = function() {
  mySwiperSponsors = new Swiper ('.swiper-container.swiper--sponsors', {
  	speed: 400,
    loop: true,
    navigation: {
      nextEl: '.swiper-button-next.sponsors-next',
      prevEl: '.swiper-button-prev.sponsors-prev',
    },
    slidesPerView: 'auto',
    a11y: true,
    keyboardControl: true,
    grabCursor: true,
  });
};
breakpoint.addListener(breakpointChecker);
breakpointChecker();
</script>
